{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block 'content' %}
<div id="page-container">
    <nav-bar
    v-on:change-page="changePage($event)"
    :headers="[
        {page: '#home', text: 'Home', dropdown: false},
        {page: '#projects', text: 'Projects', dropdown: true},
    ]">
    </nav-bar>
    <div id="wait-screen">
        <p>Please wait for the page to load...</p>
        <img src="{% static 'load.gif' %}">
    </div>
</div>
{% endblock %}

{% block 'scripts' %}
<script src="{% static 'js/vue/components.js' %}"></script>
<script src="{% static 'js/vue/app.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
