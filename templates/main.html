{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block 'content' %}
<div id="site-container">
    <div id="pages">
        <div class="page" v-show="currentPage === '#home'" :ref="'#home'">
            <div class="page-content">
                <div id="home-slideshow-container">

                </div>
            </div>
        </div>
        <div class="page" v-show="currentPage === '#topics'" :ref="'#topics'">
            <div class="page-content">
                <cards :type="'topic'" :topicsdataprop="topicsData" :ref="'topic-cards'"></cards>
            </div>
        </div>
        <div class="page" v-show="currentPage === '#languages'" :ref="'#languages'">
            <div class="page-content">
                <cards :type="'language'" :languagesdataprop="languagesData" :ref="'language-cards'"></cards>
            </div>
        </div>
        <div class="page" v-show="currentPage === '#projects'" :ref="'#projects'">
            <div class="page-content">
                <filter-bar :ref="'filter-bar'"></filter-bar>
                <cards :type="'project'" :projectsdataprop="projectsData" :ref="'project-cards'"></cards>
            </div>
        </div>
    </div>
    <nav-bar
    @change-page="changePage($event)"
    :headers="[
        {page: '#home', text: 'Home', dropdown: false},
        {page: '#projects', text: 'Projects', dropdown: true, options: [
                {text: 'Projects', page: '#projects'},
                {text: 'Topics', page: '#topics'},
                {text: 'Languages', page: '#languages'}
            ]
        },
    ]">
    </nav-bar>
    <div id="wait-screen">
        <p>Please wait for the page to load...</p>
        <img src="{% static 'load.gif' %}">
    </div>
</div>
{% endblock %}

{% block 'scripts' %}
<script src="{% static 'js/vue/components.js' %}"></script>
<script src="{% static 'js/vue/app.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
